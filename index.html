<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Google ke liye) -->
    <title>Support India | Online Government & Digital Services</title>

    <!-- Meta Description (No information hatane ke liye MOST IMPORTANT) -->
    <meta
      name="description"
      content="Support India ek online platform hai jahan users ko government services, digital support aur online madad se judi jankari milti hai."
    />

    <!-- Keywords (optional but helpful) -->
    <meta
      name="keywords"
      content="Support India, government services, online support, digital services, sarkari madad"
    />

    <!-- Author -->
    <meta name="author" content="Support India" />

    <!-- Favicon (space hata diya + correct type) -->
    <link
      rel="icon"
      type="image/png"
      href="/1000046071-removebg-preview-toplogo.png"
    />

    <!-- Social Share (optional but professional) -->
    <meta property="og:title" content="Support India" />
    <meta
      property="og:description"
      content="Online Government & Digital Services Platform"
    />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
