<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Support India | Online Government & Digital Services</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Support India ek online platform hai jahan users ko government guidance, books, PDFs, digital services aur online madad se judi jankari milti hai."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Support India, government guidance, digital services, sarkari madad, online support, government books, PDFs"
    />

    <!-- Author -->
    <meta name="author" content="Support India" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/1000046071-removebg-preview-toplogo.png"
    />

    <!-- Open Graph (Social Share) -->
    <meta property="og:title" content="Support India" />
    <meta
      property="og:description"
      content="Online Government Guidance, Books & Digital Services Platform"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://supportin.in" />
    <meta
      property="og:image"
      content="https://supportin.in/1000046071-removebg-preview-toplogo.png"
    />

    <!-- ================= SCHEMA START ================= -->

    <!-- Organization Schema (LOGO ke liye MOST IMPORTANT) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Support India",
        "url": "https://supportin.in",
        "logo": "https://supportin.in/1000046071-removebg-preview-toplogo.png",
        "description": "Support India provides government guidance, books, PDFs, and digital public services information.",
        "areaServed": "IN"
      }
    </script>

    <!-- Website Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Support India",
        "url": "https://supportin.in"
      }
    </script>

    <!-- Service Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "name": "Government Guidance & Digital Services",
        "provider": {
          "@type": "Organization",
          "name": "Support India",
          "url": "https://supportin.in"
        },
        "areaServed": "IN",
        "serviceType": "Government Guidance, Books, PDFs, Online Help"
      }
    </script>

    <!-- ================= SCHEMA END ================= -->
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
